 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65cbef60d0.js" crossorigin="anonymous"></script>
    <!-- Toastify -->
 <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <main>
        <div class="container">
            <h3>ADMIN LOGIN</h3>
            <form action="">
            <div class="name">
                    <input type="name" id="name" placeholder="Username">
            </div>
            <div class="user">
                <input type="email" id="email" placeholder="email">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="password text-center">
                <input type="my password" id="password" placeholder="password">
                <i class="fa-solid fa-unlock-keyhole"></i>
            </div>
            </form>
            <u>Lost password?</u>
            <div id="btn">
                <a href="home.html"><button class="btn btn-rgb(31, 31, 160)" onclick="login(event)";>LOGIN</button></a>
            </div>
        </div>
    </main>
    <!-- java file linked -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!-- java file linked -->
        <script src="script.js"></script>
            <!-- Toastify JS File-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

 </html>
